name: MVP Planning
description: Detailed planning for approved MVP projects
title: '[PLANNING] '
labels: ['mvp', 'planning', 'in-progress']
body:
  - type: markdown
    attributes:
      value: |
        üìã **MVP Planning Phase**

        This template helps you create a detailed implementation plan for an approved MVP proposal. Reference the original proposal and break down the work into actionable tasks.

  - type: input
    id: mvp_name
    attributes:
      label: MVP Name
      description: What's the name of this MVP project?
    validations:
      required: true

  - type: input
    id: related_proposal
    attributes:
      label: Related Proposal Issue
      description: Link to the original MVP proposal issue
      placeholder: '#123'
    validations:
      required: true

  - type: input
    id: target_launch
    attributes:
      label: Target Launch Date
      description: When do you plan to launch this MVP?
      placeholder: YYYY-MM-DD
    validations:
      required: true

  - type: textarea
    id: refined_scope
    attributes:
      label: üéØ Refined Scope
      description: Based on the original proposal, what's the final scope for this MVP?
      placeholder: Summarize any changes or refinements from the original proposal...
    validations:
      required: true

  - type: textarea
    id: final_features
    attributes:
      label: Final Feature List
      description: List each core feature with acceptance criteria and effort estimates
      placeholder: |
        **Feature 1: User Authentication**
        - Acceptance Criteria: Users can sign up, log in, and log out securely
        - Estimated Effort: 8 hours

        **Feature 2: Task Management**
        - Acceptance Criteria: Users can create, edit, delete, and mark tasks complete
        - Estimated Effort: 12 hours
    validations:
      required: true

  - type: textarea
    id: out_of_scope
    attributes:
      label: Explicitly Out of Scope
      description: What features are you NOT building in this MVP and why?
      placeholder: |
        - Feature A: Too complex for initial MVP
        - Feature B: Not essential for core value proposition
        - Feature C: Will be added in V2 based on user feedback

  - type: textarea
    id: system_architecture
    attributes:
      label: üèóÔ∏è System Architecture
      description: Describe the high-level technical architecture
      placeholder: |
        **Frontend:** React with TypeScript, styled with Tailwind CSS
        **Backend:** Node.js/Express REST API
        **Database:** PostgreSQL with Prisma ORM
        **Authentication:** JWT tokens
        **Hosting:** Frontend on Vercel, Backend on Railway
    validations:
      required: true

  - type: textarea
    id: technical_decisions
    attributes:
      label: Key Technical Decisions
      description: Document important technical choices and reasoning
      placeholder: |
        - **Framework Choice:** React - Team familiarity and rapid development
        - **State Management:** React Context - Simple enough for MVP scope
        - **Database Design:** Normalized schema with user/task relationship
        - **Authentication:** JWT - Stateless and scalable
    validations:
      required: true

  - type: checkboxes
    id: development_setup
    attributes:
      label: Development Environment Setup
      description: Track setup completion
      options:
        - label: Repository created and configured
        - label: Development environment documented
        - label: CI/CD pipeline planned (if applicable)
        - label: Code quality tools configured (Prettier/Black, linting)
        - label: Testing framework set up

  - type: textarea
    id: user_flows
    attributes:
      label: üìä Primary User Flow
      description: Map out the main user journey through your MVP
      placeholder: |
        1. User arrives at landing page
        2. User clicks "Get Started" and creates account
        3. User is redirected to dashboard
        4. User creates their first task
        5. User marks task as complete
        6. User sees progress and feels accomplished
    validations:
      required: true
